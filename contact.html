<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KK Blog | Contact</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h3><a href="index.html">KK Blog</a></h3>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="blogposts.html">My Posts</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="headline-text">Contact us</h1>
      <div id="sucess" class="headline-text">Sendt</div>
      <section class="contact-container">
        <form id="contactForm">
          <div>
            <input
              class="contact-inputs"
              name="firstname"
              id="name"
              placeholder="Name"
            />
            <div class="error-form" id="nameError">Required</div>
          </div>
          <div>
            <input
              class="contact-inputs"
              name="email"
              id="email"
              placeholder="Email"
            />
            <div class="error-form" id="emailError">Enter Valid Email</div>
          </div>
          <div>
            <input
              class="contact-subject"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <div class="error-form" id="subjectError">
              Must have atlest 15 characters.
            </div>
          </div>
          <div>
            <input
              class="contact-message"
              name="message"
              id="message"
              placeholder="Message"
            />
            <div class="error-form" id="messageError">
              Must have atlest 25 characters.
            </div>
          </div>
          <div class="btn-container">
            <button class="start-btn">Send</button>
          </div>
        </form>
        <div class="contact-bottom">
          <h3>Location</h3>
          <p>
            <i class="fas fa-map-marker-alt"></i>Haugesund, Norway | leet street
            1337
          </p>
          <div>
            <div>
              <h3>Contact Us</h3>
              <p><i class="fas fa-phone-volume"></i>+47420691337</p>
              <p>Or contact us with the form above.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/contact.js"></script>
  </body>
</html>
